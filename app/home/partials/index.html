<md-toolbar>
  GithubOTG
</md-toolbar>
<form name="SignInForm" novalidate ng-controller="LoginCtrl as login">
  <md-input-container>
    <label>Username</label>
    <input type="text" ng-model="user.username" >
  </md-input-container>
  <md-input-container>
    <label>Password</label>
    <input type="password" ng-model="user.password" >
  </md-input-container>
  <md-button ng-click="login.authenticate('github')">
    Sign in with Github
  </md-button>
</form>
